<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WebSocket File Transfer Server</title>
  </head>

  <body>
    <ul>
      <li>Testing</li>
    </ul>
    <script>
      const ws = new WebSocket("ws://localhost:8082");

      ws.addEventListener("open", () => {
        console.log("We are connected!");

        ws.send("Hey, how's it going");
      });

      ws.addEventListener("message", (m) => {
        console.log(m);
      });
    </script>
  </body>
</html>
